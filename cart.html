<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/Styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <title>Cart</title>
  </head>
  <body>
    <!-- navbar -->
    <header class="animate__animated animate__slideInDown animate__fast">
      <nav>
        <div class="logo">
          <a href="./index.html"
            ><img
              src="./Assets
/ham-logo.svg"
              alt="logo"
          /></a>
          <h1>Grab It spices!</h1>
        </div>
        <a href="./login.html"
          ><button class="cta-btn" id="btn-login">Sign Out</button></a
        >
      </nav>
    </header>
    <!-- End of navbar -->
    <section class="cart-main-section container">
      <h1>Your Cart</h1>
      <div class="cart-items-wrapper">
        <div class="cart-item">
          <img src="./Assets/Turmeric.jpg" alt="" class="cart-item-image" />
          <div class="cart-item-name"><p>Turmeric</p></div>
          <div class="cta">
            <button class="add">+</button><span class="cart-item-value">2</span
            ><button class="less">-</button>
          </div>
        </div>
        <div class="cart-item">
          <img src="./Assets/Turmeric.jpg" alt="" class="cart-item-image" />
          <div class="cart-item-name"><p>Turmeric</p></div>
          <div class="cta">
            <button class="add">+</button><span class="cart-item-value">2</span
            ><button class="less">-</button>
          </div>
        </div>
        <div class="cart-item">
          <img src="./Assets/Turmeric.jpg" alt="" class="cart-item-image" />
          <div class="cart-item-name"><p>Turmeric</p></div>
          <div class="cta">
            <button class="add">+</button><span class="cart-item-value">2</span
            ><button class="less">-</button>
          </div>
        </div>
        <div class="cart-item">
          <img src="./Assets/Turmeric.jpg" alt="" class="cart-item-image" />
          <div class="cart-item-name"><p>Turmeric</p></div>
          <div class="cta">
            <button class="add">+</button><span class="cart-item-value">2</span
            ><button class="less">-</button>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="container">
      <h3>Grab It spices! &nbsp;&nbsp;&nbsp;&nbsp; 2020-2021</h3>
      <div class="social-links">
        <img src="./Assets/iconmonstr-twitter-1.svg" alt="" />
        <img src="./Assets/iconmonstr-instagram-11.svg" alt="" />
        <img src="./Assets/iconmonstr-facebook-6.svg" alt="" />
      </div>
    </footer>
    <!-- end of footer -->
    <!-- Scripts -->
    <script src="./cartcalculate.js"></script>
    <script>
      ScrollOut({
        threshold: 0.5,
        once: true,
      });
    </script>
  </body>
</html>
