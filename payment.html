<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/Styles.css" />
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <meta charset="UTF-8" />
    <title>Continue to Payment</title>
  </head>
  <body>
    <header class="animate__animated animate__slideInDown animate__fast">
      <nav>
        <div class="logo">
          <img src="./images/ham-logo.svg" alt="logo" />
          <h1>Foodie!</h1>
        </div>
        <a href="./login.html"
          ><button class="cta-btn" id="btn-login">Sign Out</button></a
        >
      </nav>
    </header>

    <section class="card-body">
      <div class="debit-card">
        <h1>Fill the Card Details</h1>
        <img src="./images/chip.svg" alt="" class="chip" />
        <form class="card-number">
          <input
            type="text"
            id="cardno"
            pattern="[0-9-]{12,20}"
            maxlength="20"
            autocomplete="off"
            placeholder="1234 5678 9000 9000"
            required
          />
          <input
            type="text"
            id="date"
            pattern="[0-9]{5}"
            maxlength="5"
            placeholder="MM/YY"
          />
          <input
            type="text"
            id="cvv"
            pattern="[0-9]{3}"
            maxlength="3"
            placeholder="CVV"
            required
          />
          <input
            type="text"
            placeholder="CARDHOLDER NAME"
            id="holdername"
            pattern="[a-zA-z]{25}"
            maxlength="25"
            autocomplete="off"
            required
          />
          <button class="cta-btn" type="submit" id="verifycard">Verify</button>
        </form>
      </div>
    </section>

    <footer class="container">
      <h3>Foodie! 2020-2021</h3>
      <div class="social-links">
        <img src="./images/iconmonstr-twitter-1.svg" alt="" />
        <img src="./images/iconmonstr-instagram-11.svg" alt="" />
        <img src="./images/iconmonstr-facebook-6.svg" alt="" />
      </div>
    </footer>
    <script src="./index.js"></script>
    <script>
      $("#cardno").on("keypress change", function () {
        $(this).val(function (index, value) {
          return value.replace(/[^0-9]+/gi, "").replace(/(.{4})/g, "$1-");
        });
      });
      $("#date").on("keypress change", function () {
        $(this).val(function (index, value) {
          return value.replace(/[^0-9]+/gi, "").replace(/(.{2})/g, "$1/");
        });
      });
      ScrollOut({
        threshold: 0.5,
        once: true,
      });
    </script>
  </body>
</html>
